<footer class="footer--main">
  <ul class="member-list">
    {% for member in site.github.organization_members %}
      <li class="member-list-entry">
        <a class="member-list-link" href="{{ member.html_url }}">
          <img class="member-list-image" src="{{ member.avatar_url}}" alt="{{ member.login }}">
        </a>
      </li>
  {% endfor %}
  </ul>
</footer>
